<div style="width: 100%;height: 100vh;">
    <div layout="row" style="direction:ltr">
        <div class="logincontainer"
             style="margin-top:150px">
            <div class="" style="max-width: 350px;margin: auto;">


                <form name="userForm">

                    <div>
                        <input type="text" ng-model="registration.Email" placeholder="Email" required>
                    </div>
                    <div>
                        <input type="text" ng-model="registration.Name" placeholder="Name" required>
                    </div>
                    <div>
                        <input ng-model="registration.Password" type="password" placeholder="Password" required>
                    </div>
                    <div>
                        <input ng-model="registration.ConfirmPassword" type="password" placeholder="Confirm Password" required>
                    </div>

                    <div>
                        <button type="submit" ng-click="signUp()">

                            <span ng-show="!logining">Register</span>
                            <span ng-show="logining">...</span>
                        </button>
                    </div>
                    <div style="padding:5px;">
                        <a style="text-decoration:none" href="#!/Login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
