<div style="width: 100%;height: 100vh;">
    <div layout="row" style="direction:ltr">
        <div class="logincontainer"
             style="margin-top:150px;">
            <div class="" style="max-width: 350px;margin: auto;">


                    <form name="userForm">

                        <div>

                            <input type="text" ng-model="loginData.userName" placeholder="Email" required>
                        </div>
                        <div>
                            <input  ng-model="loginData.password" type="password" placeholder="Password" required>
                        </div>

                        <div>
                            <button type="submit" ng-click="login()">

                                <span ng-show="!logining">Login</span>
                                <span ng-show="logining">...</span>
                            </button>
                        </div>
                        <div style="padding:5px;">
                            <a style="text-decoration:none" href="#!/Register">Register</a>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
